<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>calculate</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 style="text-align: center; color: white;">Calculator</h1>
    <div class="calculate">
    <form>
        <input type="text" id="result" value="0">
        <br />
        <input type="button" value="1" id="one" onclick="_one()" >
        <input type="button" value="2" id="two" onclick="_two()">
        <input type="button" value="3" id="three" onclick="_three()">
        <input type="button" value='+' id="add" onclick="_add()">
        <br />
        <input type="button" value="4" id="four" onclick="_four()" >
        <input type="button" value="5" id="five" onclick="_five()">
        <input type="button" value="6" id="six" onclick="_six()">
        <input type="button" value='-' id="subs" onclick="_subs()">
        <br />
        <input type="button" value="7" id="sev" onclick="_sev()">
        <input type="button" value="8" id="eigh" onclick="_eigh()">
        <input type="button" value="9" id="nine" onclick="_nine()">
        <input type="button" value='*' id="mult" onclick="_mult()">
        <br />
        <input type="button" value="." id="dcm" onclick="_dcm()">
        <input type="button" value='0' id="zero" onclick="_zero()">
        <input type="button" value='=' id="ans" onclick="_ans()" >
        <input type="button" value='/' id="divd" onclick="_divd()">
        <br />
        <input type="button" value="Clear All" id="clear" onclick="_clear()">
        
    </form>
</div>
    
    <!--------------External Javascript Code Here----------->
    <script src="script.js"></script>
</body>
</html>
